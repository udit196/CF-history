<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Statistics</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        section {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f2f5f7;
        }

        td img{
            height:40px;
            width:40px;
        }
    </style>
</head>
<body>

    <section>
        <h2>LeetCode Statistics</h2>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>ContestId</th>
                    <th>Rank</th>
                    <th>New-Rating</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody id="leetcode-stats">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </section>

    <!-- Bootstrap JS and Popper.js Script Links -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script>
        const handle = 'UditD04';
        const leetCodeStatsElement = document.getElementById("leetcode-stats");
        const apiUrl = `https://codeforces.com/api/user.rating?handle=${handle}`;

        function badhikya(oldR,newR) {
            return newR - oldR > 0;
        }

        fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            console.log(data);
            data.result.forEach((e) => {

                const imageUrl = badhikya(e.oldRating,e.newRating) ? './img/badhi_img.png' : './img/ghati_img.png';
                const statsHTML = `
                    <tr>
                        <td>${e.contestId}</td> 
                        <td>${e.rank}</td> 
                        <td>${e.newRating}</td>
                        <td><img src="${imageUrl}" alt="Rating Image"> ${e.newRating-e.oldRating}</td>
                    </tr>
                `;
                leetCodeStatsElement.innerHTML += statsHTML;
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
